<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích của hình chữ nhật</title>
</head>
<body>
    <script>
        let InputWidth = prompt('Nhập chiều dài hình chữ nhật');
        let InputHeight = prompt('Nhập chiều rộng hình chữ nhật');
        let width = parseInt(InputWidth);
        let height = parseInt(InputHeight);
        let area = width * height;

        document.write('The area is ' + area);
    </script>
</body>
</html>
